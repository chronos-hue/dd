    <style>
        body {
            background-image: url('b.jpeg'); /* Make sure the image is in the correct directory */
            background-size: cover; /* Ensures it covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            width: 100%;
            justify-items: center;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box {
            width: 160px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #f4f4f4;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .box img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .text {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: capitalize;
            text-align: center;
        }
        .title {
            display: block;
        }
        .constitution {
            display: block;
            font-weight: normal;
        }
    </style>
</head>
