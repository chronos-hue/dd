<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents</title>
    <style>
        body {
            background-image: url('b.jpeg'); /* Make sure the image is in the correct directory */
            background-size: cover; /* Ensures it covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; /* Reduced gap for better fit */
            width: 100%;
            justify-items: center;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 120px; /* Adjusted image size */
            height: 120px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
        .item:hover img {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
        .text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Darker text for better readability */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Subtle text shadow */
            text-align: center;
        }
        .title {
            display: block;
        }
        .constitution {
            display: block;
            font-weight: normal;
        }
    </style>
</head>
