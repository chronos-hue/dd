<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The National Assembly</title>
    <style>
        body {
            background-image: url('b.jpeg'); /* Make sure the image is in the correct directory */
            background-size: cover; /* Ensures it covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }
        .logo-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 80%;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            justify-items: center;
        }
        .full-width {
            grid-column: span 3;
            display: flex;
            justify-content: center;
        }
        .box {
            width: 180px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #f4f4f4;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .wide-box {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="logo-box">
        <img src="senate.jpg" alt="Logo">
    </div>

    <div class="header">SENATE</div>

    <div class="container">
        <div class="grid">
            <div class="box" onclick="window.location.href='members.html';">MEMBERS</div>
            <div class="box" onclick="window.location.href='leadership.html';">LEADERSHIP</div>
            <div class="box" onclick="window.location.href='committee.html';">COMMITTEE</div>
            <div class="box" onclick="window.location.href='rules.html';">RULES</div>
            <div class="box" onclick="window.location.href='bills.html';">BILLS</div>
            <div class="box" onclick="window.location.href='resolutions.html';">RESOLUTIONS</div>
            <div class="full-width">
                <div class="box wide-box" onclick="window.location.href='senate_document.html';">SENATE DOCUMENT</div>
            </div>
        </div>
    </div>
</body>
</html>
