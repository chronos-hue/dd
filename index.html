<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents</title>
    <style>
        body {
            background-image: url('b.jpeg'); /* Make sure the image is in the correct directory */
            background-size: cover; /* Ensures it covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 60px;
            width: 900px;
            text-align: center;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 220px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #f4f4f4;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">
            <div class="box" onclick="window.location.href='national_assembly.html';">
                <img src="nationalassembly.jpg" alt="The National Assembly">
            </div>
            <p class="text">The National Assembly</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='constitutions.html';">
                <img src="constitutioon.jpg" alt="Nigeria Constitutions">
            </div>
            <p class="text">Nigeria Constitutions</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='amended_legislation.html';">
                <img src="amended_legislation.png" alt="Amended Legislation">
            </div>
            <p class="text">Amended Legislation</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='laws_frn.html';">
                <img src="laws_frn.png" alt="Laws of the FRN">
            </div>
            <p class="text">Laws of the FRN</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='legislative_document.html';">
                <img src="legislative_document.png" alt="Legislative Document">
            </div>
            <p class="text">Legislative Document</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='resources.html';">
                <img src="resources.png" alt="Resources">
            </div>
            <p class="text">Resources</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='statutes.html';">
                <img src="statutes.png" alt="Statutes">
            </div>
            <p class="text">Statutes</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='repealed_laws.html';">
                <img src="repealed_laws.png" alt="Repealed Laws">
            </div>
            <p class="text">Repealed Laws</p>
        </div>
        <div class="item">
            <div class="box" onclick="window.location.href='settings.html';">
                <img src="settings.png" alt="Settings">
            </div>
            <p class="text">Settings</p>
        </div>
    </div>

</body>
</html>
