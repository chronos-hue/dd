<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents</title>
    <style>
        body {
            background-image: url('b.jpeg'); /* Make sure the image is in the correct directory */
            background-size: cover; /* Ensures it covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Reduced gap for better fit */
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 120px; /* Adjusted image size */
            height: 120px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
        .item:hover img {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }
        .text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Darker text for better readability */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Subtle text shadow */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item" onclick="window.location.href='national_assembly.html';">
            <img src="nationalassembly.jpg" alt="The National Assembly">
            <p class="text">The National Assembly</p>
        </div>
        <div class="item" onclick="window.location.href='constitutions.html';">
            <img src="constitutioon.jpg" alt="Nigeria Constitutions">
            <p class="text">Nigeria Constitutions</p>
        </div>
        <div class="item" onclick="window.location.href='amended_legislation.html';">
            <img src="amended_legislation.png" alt="Amended Legislation">
            <p class="text">Amended Legislation</p>
        </div>
        <div class="item" onclick="window.location.href='laws_frn.html';">
            <img src="laws_frn.png" alt="Laws of the FRN">
            <p class="text">Laws of the FRN</p>
        </div>
        <div class="item" onclick="window.location.href='legislative_document.html';">
            <img src="legislative_document.png" alt="Legislative Document">
            <p class="text">Legislative Document</p>
        </div>
        <div class="item" onclick="window.location.href='resources.html';">
            <img src="resources.png" alt="Resources">
            <p class="text">Resources</p>
        </div>
        <div class="item" onclick="window.location.href='statutes.html';">
            <img src="statutes.png" alt="Statutes">
            <p class="text">Statutes</p>
        </div>
        <div class="item" onclick="window.location.href='repealed_laws.html';">
            <img src="repealed_laws.png" alt="Repealed Laws">
            <p class="text">Repealed Laws</p>
        </div>
        <div class="item" onclick="window.location.href='settings.html';">
            <img src="settings.png" alt="Settings">
            <p class="text">Settings</p>
        </div>
    </div>

</body>
</html>
